<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信号合成上位机</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边导航栏 -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Signal Suite</h2>
            </div>
            
            <div class="nav-items">
                <button id="navWaveform" class="nav-btn active" data-target="waveform">
                    <span class="nav-icon">🎨</span>
                    <span class="nav-text">手绘波形</span>
                </button>
                <button id="navModulation" class="nav-btn" data-target="modulation">
                    <span class="nav-icon">📡</span>
                    <span class="nav-text">调制信号</span>
                </button>
                <button id="navUdp" class="nav-btn" data-target="udp">
                    <span class="nav-icon">🌐</span>
                    <span class="nav-text">UDP助手</span>
                </button>
            </div>
            
            <div class="sidebar-footer">
                <div class="status-indicator">
                    <span id="udpStatusDot" class="status-dot disconnected"></span>
                    <span id="udpStatusText">未连接</span>
                </div>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 手绘波形生成器模块 -->
            <section id="waveform-module" class="module active">
                <iframe id="waveformFrame" src="modules/waveform_generator.html" frameborder="0"></iframe>
            </section>

            <!-- 调制信号生成器模块 -->
            <section id="modulation-module" class="module">
                <iframe id="modulationFrame" src="modules/modulation_generator.html" frameborder="0"></iframe>
            </section>

            <!-- UDP通信助手模块 -->
            <section id="udp-module" class="module">
                <iframe id="udpFrame" src="modules/udp_assistant.html" frameborder="0"></iframe>
            </section>
        </main>
    </div>

    <!-- 数据交换桥接 -->
    <script src="js/data-bridge.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
